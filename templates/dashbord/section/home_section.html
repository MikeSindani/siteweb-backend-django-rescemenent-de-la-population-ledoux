{% load static %}
<div id="section_home" class="home-page box-page " style="display: grid;">
    <!-- dubut home-box-1 -->
    <div class="home-box-1 box">
        <div class="home-box-1-part-1"> 
            <img src="{% static 'img/person-team-svgrepo-com.svg' %}" alt="" height="35" width="35">
        </div>
        <div class="home-box-1-part-2"><h2>Population total de Lubumbashi:</h2></div>
        <div  class="home-box-1-part-3 "><h2 id="nombre_population_total" class="counter" data-target="{{nbrs_p}}">{{nbrs_p}}</h2></div>
    </div>
    
    <!-- dubut home-box-2 -->
    <div class="home-box-2 box">
        <div class="home-box-2-part-1" style="height: 150px;">
            <canvas id="Chart-by-humain"></canvas>
        </div>
        <div class="home-box-2-part-2" style="height: 150px;">
            <canvas id="Chart-by-humain-2"></canvas>
        </div>
        <div class="home-box-2-part-3">
            <div class="homme">
                <span><img src="{% static 'img/man-svgrepo-com.svg' %}" alt="" height="50" width="50"></span>
                <span>
                    <div class="M sexe">Homme</div>
                    <div class="stat-numbers" ><h3 id="nombre_homme" class="counter" data-target="{{nbrs_m}}" >{{nbrs_m}}</h3></div>
                </span>
                
            </div>
            <div class="femme">
                <span><img src="{% static 'img/woman-svgrepo-com.svg' %}" alt="" height="50" width="50"></span> 
                <span>
                    <div class="F sexe">Femme</div>
                    <div class="stat-numbers " ><h3 id="nombre_femme" class="counter" data-target="{{nbrs_f}}">{{nbrs_f}}</h3></div>
                </span>   
            </div>
        </div>
    </div>

    <!-- dubut home-box-3 -->
    <div class="home-box-3 box">
        
        <div class="home-box-3-part-titre"><h2>Par Commune</h2></div>
        <div class="home-box-3-part-canva" style="height: 350px;" >
            <canvas id="Chart-by-Commune"></canvas>
        </div>
    </div>
</div>
